<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="../styles/login-styles.css">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>HackaTeam Login</title>
</head>

<body>

  <!-- allow user to create there account -->

  <form action="home.html" class="form-signin">
  <h1>HackaTeam</h1><br>
  <h2 class="h3 mb-3 font-weight-normal" id="sign-in">Please sign in</h2>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""><br>

  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">

  <div class="checkbox mb-3">
    <label><input type="checkbox" value="remember-me" id="remember">  Remember me</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button><br>

  <p>Or if you don't have an account</p>

  <input type="button" id="redirectToSignup"class="btn btn-info" value="Create account" onclick="location.href = 'signup.html'">

</form>



</body>
</html>
