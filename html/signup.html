<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="../styles/signup-styles.css">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>HackaTeam signup</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">HackaTeam</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNavDropdown" class="navbar-collapse collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
        </li>
          <li class="nav-item active">
          <a class="nav-link" href="event.html">Hackathon Events<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <h1>HackaTeam</h1><br>
  <form action="home.html" class="form-signup">
  <h2 class="h3 mb-3 font-weight-normal" id="sign-up">Create your profile</h2>

  <label for="inputFirstName" class="sr-only">First Name</label>
  <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required="" autofocus=""><br>

  <label for="inputLastName" class="sr-only">Last Name</label>
  <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required="" autofocus=""><br>

  <label for="skills" class="sr-only">Your skills</label>
  <input type="text" id="skills" class="form-control" placeholder="append skills data here" readonly autofocus=""><br>

  <label for="inputURL" class="sr-only">https:// URL:</label>
  <input type="url" id="inputURL" class="form-control" placeholder="Portfolio URL (optional)" pattern="https://.*" size="20" autofocus=""><br>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""><br>

  <a class="btn btn-primary" href="dashboard.html" role="button">Create profile</a>

</form>

</body>
</html>
