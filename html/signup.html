<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="../styles/signup-styles.css">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>HackaTeam signup</title>
</head>

<body>
  <h1>HackaTeam</h1><br>
  <form action="home.html" class="form-signup">
  <h2 class="h3 mb-3 font-weight-normal" id="sign-up">Please create an account</h2>

  <label for="inputFirstName" class="sr-only">First Name</label>
  <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required="" autofocus=""><br>

  <label for="inputLastName" class="sr-only">Last Name</label>
  <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required="" autofocus=""><br>

  <label for="skills" class="sr-only">Your skills</label>
  <input type="text" id="skills" class="form-control" placeholder="append skills data here" readonly autofocus=""><br>

  <label for="inputURL" class="sr-only">https:// URL:</label>
  <input type="url" id="inputURL" class="form-control" placeholder="Portfolio URL (optional)" pattern="https://.*" size="20" autofocus=""><br>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""><br>

  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">

  <div class="checkbox mb-3">
    <label><input type="checkbox" value="remember-me" id="remember">  Remember me</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Create Account</button><br>

  <p>Or if you have an account</p>

  <input type="button" id="redirectToLogin"class="btn btn-info" value="Login" onclick="location.href = 'login.html'">


</form>

</body>
</html>
